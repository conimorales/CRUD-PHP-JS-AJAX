<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TASKS APP</a>


        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Your Task" id="search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </ul>


    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card-body">
                    <!-- FORM TO ADD TASKS -->
                    <form id="task-form">
                        <input type="hidden" id="taskId">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Task Name" class="form-control">
                        </div>

                        <div class="form-group">
                            <textarea id="description" cols="30" rows="10" class="form-control"
                                placeholder="Task Description"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block text-center">
                            Save Task
                        </button>
                    </form>

                </div>
                <a href=""></a>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"> </ul>
                    </div>
                </div>

                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Description</td>
                            <td>Delete</td>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>

    </div>


    <!-- cdn minimizado jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="app.js">

    </script>
</body>

</html>
